<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        body{
            background-color: burlywood;
        }
        form{
            background-color: aliceblue;
            border-radius: 10px;
            padding: 10px;
            width: 60vw;
            margin: auto;
            text-align: center;
        }
        div {
            padding: 2px;
            font-size: 1.5em;
        }
        h1, p {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>
    <form method="post" autocomplete="on" >
        <div>
            <label for="nome ">Nome:</label> <input type="text" name="user" id="nome">
        </div> 
        <div>
            <label for="email">E-mail:</label> <input type="email" name="emai" id="email">
        </div>
        <div>
            <label for="senha">Senha:</label>  <input type="password" name="pass" id="senha">
        </div>
        <div><input type="submit" value="Cadastrar"> <input type="reset" value="Limpar"></div>
    </form>
    <footer>
        <p>Exercicio Curso Ebac</p>
    </footer>
</body>
</html>
